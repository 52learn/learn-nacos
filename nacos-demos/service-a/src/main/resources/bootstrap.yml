spring:
  application:
    name: service-a
  cloud:
    nacos:
      config:
        namespace: test
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        #refresh-enabled: false
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: test
        weight: 1
        clusterName: hangzhou
        metadata:
          level: 1
        ip-delete-timeout: 30
        heart-beat-interval: 5
        heart-beat-timeout: 15


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always