
spring:
  application:
    name: aggregate-service
  cloud:
    nacos:
      config:
        namespace: local
        server-addr: 192.168.33.10:8848
        file-extension: yaml
        #refresh-enabled: false
        #enabled: false
      discovery:
        server-addr: 192.168.33.10:8848
        namespace: local
        weight: 1
        clusterName: hangzhou
        metadata:
          level: 0
        ip-delete-timeout: 30
        heart-beat-interval: 5
        heart-beat-timeout: 15

#service-a:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.study.nacos.demo.ClusterAwareWeightedNacosRule

ribbon:
  nacos:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  port: 8888
